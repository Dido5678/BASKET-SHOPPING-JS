<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <title>Ecommerce Website - Shopping Cart</title>
      <!-- BOX ICONS -->
      <link
         href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
         rel="stylesheet"
      />
   </head>
   <body>
      <!-- HEADER -->
      <header>
         <!-- NAV -->
         <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- CARD ICON -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- CART -->
            <div class="cart">
               <h2 class="cart-title">Your Cart</h2>
               <!-- CONTENT -->
               <div class="cart-content"></div>
               <!-- TOTAL -->
               <div class="total">
                  <div class="total-title">Total</div>
                  <div class="total-price">$0</div>
               </div>
               <!-- BUY BUTTON -->
               <button type="button" class="btn-buy">Buy Now</button>
               <!-- CART CLOSE -->
               <i class="bx bx-x" id="close-cart"></i>
            </div>
         </div>
      </header>
      <!-- SHOP -->
      <section class="shop container">
         <h2 class="section-title">Shop Products</h2>
         <!-- CONTENT -->
         <div class="shop-content">
            <!-- BOX 1 -->
            <div class="div product-box">
               <img
                  src="img/shirtwhite.png"
                  alt=""
                  class="product-img"
               />
               <h2 class="product-title">AEROREADY SHIRT</h2>
               <span class="price">$25.05</span>
               <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 2 -->
            <div class="div product-box">
               <img
                  src="img/shirtwhite.png"
                  alt=""
                  class="product-img"
               />
               <h2 class="product-title">AEROREADY SHIRT</h2>
               <span class="price">$100</span>
               <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 3 -->
            <div class="div product-box">
               <img src="img/shirtwhite.png" alt="" class="product-img" />
               <h2 class="product-title">AEROREADY SHIRT</h2>
               <span class="price">$70</span>
               <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 4 -->
            <div class="div product-box">
               <img src="img/shirtwhite.png" alt="" class="product-img" />
               <h2 class="product-title">AEROREADY SHIRT</h2>
               <span class="price">$125</span>
               <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 5 -->
            <div class="div product-box">
               <img
                  src="img/shirtyell.png"
                  alt=""
                  class="product-img"
               />
               <h2 class="product-title">HOODED PARKA</h2>
               <span class="price">$25.04</span>
               <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 6 -->
            <div class="div product-box">
               <img
                  src="img/shirtyell.png"
                  alt=""
                  class="product-img"
               />
               <h2 class="product-title">HOODED PARKA</h2>
               <span class="price">$250</span>
               <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 7 -->
            <div class="div product-box">
               <img
                  src="img/magnum.png"
                  alt=""
                  class="product-img"
               />
               <h2 class="product-title">BELT</h2>
               <span class="price">$50.24</span>
               <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- BOX 8 -->
            <div class="div product-box">
               <img
                  src="img/belt.png"
                  alt=""
                  class="product-img"
               />
               <h2 class="product-title">MAGNUM</h2>
               <span class="price">$150.50</span>
               <i class="bx bx-shopping-bag add-cart"></i>
            </div>
         </div>
      </section>
      <!-- LINK TO JS -->
      <script src="js/main.js"></script>
   </body>
</html>
